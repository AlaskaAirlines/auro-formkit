name: Build

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - name: NPM install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup cache
        uses: actions/cache@v4
        id: build-${{ inputs.os }}-node-v${{ inputs.node-version }}
        with:
          path: ./*
          key: ${{ github.sha }}

